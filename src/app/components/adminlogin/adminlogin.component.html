
<div class="card-body">
  
    <form [formGroup]="adminform" class="index-form" (ngSubmit)="onsubmit()">
      <h3>Admin Login</h3>
      <div class="form-group"> 
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" [ngClass]="{'is-invalid': submitted && adminform.controls.email.errors}" class="text-danger" type="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="submitted && adminform.controls.email.errors" class="text-danger">
        please enter correct email id
      </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div  class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" [ngClass]="{'is-invalid': submitted && adminform.controls.password.errors }" class="text-danger" type="password" class="form-control" name="password" [(ngModel)]="password"id="exampleInputPassword1" placeholder="Password">
        <div *ngIf="submitted && adminform.controls.password.errors" class="text-danger">
          please enter correct password
        </div>
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div  > --><br>
      <button  id="index-button" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      <button routerLink="/" id="index-cancel-button" type="submit" class="btn btn-danger" >cancel</button>
    </form>
  
    
  
  
  </div>
